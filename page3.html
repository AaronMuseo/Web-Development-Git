    <p>If you'd like to get in touch with me, please fill out the form below:</p>
    <form>
        <label for="name">Name:</label>
        <input class="inputname" placeholder="Enter name" type="text" id="name" name="name"><br>

        <label for="email">Email:</label>
        <input class="inputemail" placeholder="Enter email" type="email" id="email" name="email"><br>

        <label for="number">Number</label>
        <input class="inputnumber" placeholder="Enter phone number" type="number" id="number" name="phonenumber"/>

        <br />

        <label for="message">Message:</label><br>
        <textarea placeholder="What would you like to tell me?" id="message" name="message" rows="4" cols="50"></textarea><br>

        <label>Favorite Programming Language:</label><br>
        <input type="radio" id="html" name="language" value="HTML">
        <label for="html">HTML</label><br>

        <input type="radio" id="C++" name="language" value="C++">
        <label for="C++">C++</label><br>

        <input type="radio" id="js" name="language" value="JavaScript">
        <label for="js">JavaScript</label><br>

        <label for="checkbox">Do you want to recieve an email from me? </label>
        <input type="checkbox" id="recieve" name="receive"><br>

        <input type="submit" value="Submit">
    </form>
