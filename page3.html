<!DOCTYPE html>
<html>
<head>
    <title>Contact Page</title>
</head>
<body style="text-align:center;">
    <h1 style="text-align: center;">Contact Me</h1>
    <p>If you'd like to get in touch with me, please fill out the form below:</p>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br>

        <label>Favorite Programming Language:</label><br>
        <input type="radio" id="html" name="language" value="HTML">
        <label for="html">HTML</label><br>

        <input type="radio" id="C++" name="language" value="C++">
        <label for="C++">C++</label><br>

        <input type="radio" id="js" name="language" value="JavaScript">
        <label for="js">JavaScript</label><br>

        <label for="checkbox">Do you want to recieve an email from me? </label>
        <input type="checkbox" id="recieve" name="receive"><br>

        <input type="submit" value="Submit">
    </form>
    <hr>
    <p>For more information, visit the <a href="page1.html">Home Page</a>.</p>
    <p>Still wanna know something about me, lets go to the <a style="color: orange;" href="page2.html">About Me</a> once more.</p>
  
</body>
</html>
